<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Marcador</title>

  <!-- Bloquea el zoom del navegador igual que tu otro proyecto -->
  <meta name="viewport" content="width=1800, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: "Open Sans", sans-serif;

      /* ðŸ”’ ANTI-ZOOM EXACTO DEL OTRO CÃ“DIGO */
      width: 80vw;
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }

    /* Contenedor fijo que NO se deforma con el zoom */
    #contenedor-fijo {
      position: relative;
      width: 1800px;
      height: 540px;
      overflow: hidden;
    }

    /* Fondo de video fijo sin moverse al hacer zoom */
    #fondo {
      position: absolute;
      top: 0;
      left: 0;
      width: 1800px;
      height: 540px;
      object-fit: cover;
      z-index: 0;
    }

    /* Contenedor del marcador */
    .contenedor-marcador {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 2;
    }

    .score {
      position: absolute;
      font-weight: bold;
      color: white;
      font-size: 100px;
      transform: translate(-50%, -50%);
    }

    #score-brasil {
      left: 600px;
      top: 300px;
    }

    #score-colombia {
      left: 100px;
      top: 300px;
    }
  </style>
</head>

<body>

  <!-- ðŸ”’ Todo el contenido queda dentro del contenedor anti-zoom -->
  <div id="contenedor-fijo">

    <video autoplay muted loop id="fondo">
      <source src="fondo.mp4" type="video/mp4">
    </video>

    <div class="contenedor-marcador">
      <div id="score-brasil" class="score">-</div>
      <div id="score-colombia" class="score">-</div>
    </div>

  </div>

  <script>
    async function cargarMarcador() {
      try {
        const response = await fetch("https://raw.githubusercontent.com/DannaiCo/Marcador-eliminatoria/main/Fuente%20de%20Marcador.html");
        const contenido = await response.text();
        const tempDiv = document.createElement("div");
        tempDiv.innerHTML = contenido;

        const brasil = tempDiv.querySelector("#score-brasil").innerText;
        const colombia = tempDiv.querySelector("#score-colombia").innerText;

        document.getElementById("score-brasil").innerText = brasil;
        document.getElementById("score-colombia").innerText = colombia;
      } catch (e) {
        document.getElementById("score-brasil").innerText = "?";
        document.getElementById("score-colombia").innerText = "?";
      }
    }

    cargarMarcador();
  </script>

</body>
</html>
